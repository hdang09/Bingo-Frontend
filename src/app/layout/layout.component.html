<header>
  <div class="left-content">
    @if (isInBingoRoom) {
    <button (click)="leaveRoom()">{{ "layout.leave" | translate }}</button>
    } @else {
    <button (click)="logOut()">{{ "layout.logout" | translate }}</button>
    }
  </div>

  <div class="account">
    <span class="fullname">{{ info.fullName }}</span>
    <img src="{{ info.avatarUrl }}" alt="{{ info.fullName }}" class="avatar" />
  </div>
</header>

<router-outlet></router-outlet>
